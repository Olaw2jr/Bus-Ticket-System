<div class="card mx-auto" style="width: 35rem;">
  <div class="card-body">
    <h4 class="card-title text-center">Book Bus Ticket Online</h4>
    
    <form (ngSubmit)="onSubmit()" #searchForm="ngForm" >
      <div class="form-check form-check-inline">
        <label class="custom-control custom-radio">
          <input id="radio2" name="tripType" type="radio" class="custom-control-input" value="0" [(ngModel)]="model.tripType" required >
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description"> One Way</span>
        </label>
      </div>
      <div class="form-check form-check-inline">
        <label class="custom-control custom-radio">
          <input id="radio2" name="tripType" type="radio" class="custom-control-input" value="1" [(ngModel)]="model.tripType" required >
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description"> Round Trip</span>
        </label>
      </div>
      <div class="form-group row">
        <label for="from" class="col-sm-2 col-form-label">From</label>
        <div class="col-sm-10">
          <input type="text" name="origin" class="form-control" placeholder="Origin" [(ngModel)]="model.origin" required >
        </div>
      </div>
      <div class="form-group row">
        <label for="to" class="col-sm-2 col-form-label">To</label>
        <div class="col-sm-10">
          <input type="text" name="destination" class="form-control" placeholder="Destination" [(ngModel)]="model.destination" required >
        </div>
      </div>
      <div class="form-group row">
        <label for="depart" class="col-sm-2 col-form-label">Depart</label>
        <div class="col-sm-10">
          <input type="text" name="departureDate" class="form-control" placeholder="Departure Date" [(ngModel)]="model.departureDate" required >
        </div>
      </div>
      <div class="form-group row">
        <label for="return" class="col-sm-2 col-form-label">Return</label>
        <div class="col-sm-10">
          <input type="text" name="arrivalDate" class="form-control" placeholder="Return Date"[(ngModel)]="model.arrivalDate" required >
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block" role="button">Let's Go </button>
    </form>

  </div>
</div>
